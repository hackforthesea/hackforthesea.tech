{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container content">
    <h1>Frequently Asked Questions</h1>
    <br /><br />
    {% for question in questions %}
        <h2>{{question.question}}</h2>
        <p>{{question.answer }}</p>
    {% endfor %}
  </div>
{% endblock %}
